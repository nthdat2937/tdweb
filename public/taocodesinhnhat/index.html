<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>T·∫°o Web | TD Web</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(circle at 20% 80%, rgba(255, 119, 48, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 119, 48, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(255, 206, 84, 0.2) 0%, transparent 50%);
      animation: float 20s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      33% { transform: translate(30px, -30px) rotate(120deg); }
      66% { transform: translate(-20px, 20px) rotate(240deg); }
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 50px 40px;
      border-radius: 30px;
      box-shadow: 
        0 20px 60px rgba(0, 0, 0, 0.3),
        0 0 100px rgba(255, 255, 255, 0.3);
      text-align: center;
      position: relative;
      z-index: 10;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      animation: slideIn 0.6s ease-out;
      max-width: 400px;
      width: 90%;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      color: #764ba2;
      font-size: 2.5em;
      margin-bottom: 30px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
      animation: bounce 2s ease-in-out infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .emoji {
      display: inline-block;
      animation: rotate 3s linear infinite;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
      position: relative;
      z-index: 11;
    }

    input {
      padding: 15px 20px;
      border: 2px solid transparent;
      border-radius: 15px;
      font-size: 16px;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      transition: all 0.3s ease;
      outline: none;
      width: 100%;
    }

    input:focus {
      border-color: #667eea;
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(102, 126, 234, 0.3);
    }

    input::placeholder {
      color: #888;
      opacity: 0.7;
    }

    button {
      padding: 15px 30px;
      border: none;
      border-radius: 25px;
      font-size: 18px;
      font-weight: bold;
      color: white;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      position: relative;
      overflow: hidden;
      touch-action: manipulation;
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.5s ease;
      pointer-events: none;
    }

    button:hover::before {
      left: 100%;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
    }

    button:active {
      transform: translateY(-1px);
    }

    .decoration {
      position: absolute;
      font-size: 30px;
      animation: floatDecoration 10s ease-in-out infinite;
      opacity: 0.7;
      z-index: 0;
    }

    @keyframes floatDecoration {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }

    .decoration:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
    .decoration:nth-child(2) { top: 20%; right: 10%; animation-delay: 2s; }
    .decoration:nth-child(3) { bottom: 20%; left: 15%; animation-delay: 4s; }
    .decoration:nth-child(4) { bottom: 10%; right: 20%; animation-delay: 6s; }

    @media (max-width: 480px) {
      h2 {
        font-size: 2em;
      }

      .container {
        padding: 40px 30px;
      }
    }
  </style>
</head>
<body>
  <div class="decoration">üéà</div>
  <div class="decoration">üéä</div>
  <div class="decoration">‚ú®</div>
  <div class="decoration">üéÅ</div>

  <div class="container">
    <h2><span class="emoji">üéÇ</span> Th√¥ng Tin <span class="emoji">üéâ</span></h2>
    <form onsubmit="goToBirthday(event)">
      <input type="text" id="name" placeholder="nh·∫≠p t√™n ng∆∞·ªùi th√¢n y√™u" required />
      <input type="date" id="dob" required />
      <button type="submit">t·∫°o trang sinh nh·∫≠t</button>
    </form>
  </div>

  <script>
    function goToBirthday(e) {
      e.preventDefault();
      try {
        const name = document.getElementById('name').value.trim();
        const dob = document.getElementById('dob').value;
        
        if (!name || !dob) {
          alert('Vui l√≤ng ƒëi·ªÅn ƒë·∫ßy ƒë·ªß th√¥ng tin!');
          return;
        }

        // Use encodeURIComponent to handle special characters
        const data = encodeURIComponent(btoa(unescape(encodeURIComponent(`${name},${dob}`))));
        window.location.href = `birthday.html?data=${data}`;
      } catch (error) {
        console.error('Error:', error);
        alert('C√≥ l·ªói x·∫£y ra, vui l√≤ng th·ª≠ l·∫°i!');
      }
    }

    // Optimize sparkle effect with throttling
    let lastSparkle = 0;
    document.addEventListener('mousemove', (e) => {
      const now = Date.now();
      if (now - lastSparkle > 50 && Math.random() > 0.98) {
        lastSparkle = now;
        createSparkle(e.clientX, e.clientY);
      }
    });

    function createSparkle(x, y) {
      const sparkle = document.createElement('div');
      sparkle.style.position = 'fixed';
      sparkle.style.left = x + 'px';
      sparkle.style.top = y + 'px';
      sparkle.style.pointerEvents = 'none';
      sparkle.style.fontSize = '20px';
      sparkle.style.animation = 'sparkle 1s ease-out forwards';
      sparkle.textContent = '‚ú®';
      document.body.appendChild(sparkle);

      sparkle.addEventListener('animationend', () => sparkle.remove());
    }

    const style = document.createElement('style');
    style.textContent = `
      @keyframes sparkle {
        0% { opacity: 1; transform: translateY(0) scale(1); }
        100% { opacity: 0; transform: translateY(-30px) scale(0); }
      }
    `;
    document.head.appendChild(style);
  </script>
</body>
</html>
