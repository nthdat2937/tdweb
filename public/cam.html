        font-size: 1rem;
        color: #1a1a1a;
        background: white;

      }

        border-color: #1a73e8;

        border: none;
        height: 1px;
        background: #e0e0e0;
      }

      ul {
        list-style-type: none;
        padding: 0;
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 1rem;
      }

      li {
        background: #f8f9fa;
        padding: 1rem;
        border-radius: 10px;
        transition: all 0.3s ease;
      }

      li:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      a {
        text-decoration: none;
        color: #1a73e8;
        font-weight: 500;
        display: block;
        word-break: break-all;
        transition: color 0.3s ease;
      }

        color: #1557b0;

        padding: 1rem;
        border-radius: 10px;
        margin-bottom: 2rem;
        display: flex;
        align-items: center;
        gap: 1rem;
      }

          padding: 1rem;

          padding: 1rem;
        }

        }

          grid-template-columns: 1fr;
        }

        pointer-events: none;

        const destinationsList = document.getElementById("destinations");

        destinationsList.innerHTML = "";

          if (country && destinationsData[country]) {
            destinationsData[country].forEach((destination) => {
              const listItem = document.createElement("li");
              const link = document.createElement("a");

              link.href = destination.link;
              link.textContent = destination.name;
              link.target = "_blank";

              listItem.appendChild(link);
              destinationsList.appendChild(listItem);
            });
          } else if (country === "") {
            destinationsList.innerHTML =
              '<div class="empty-state">Vui lòng chọn một quốc gia để xem danh sách camera</div>';
          }

          destinationsList.classList.remove("loading");
        }, 300);
