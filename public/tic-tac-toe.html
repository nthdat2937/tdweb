<!DOCTYPE html>
<html>
<head>
    <title>Tic-tac-toe | TD Web</title>
    <link
      rel="icon"
      href="https://cdn.glitch.global/f61a2915-cde6-4e38-b016-504cda6e4656/2025_03_26_04h_Kleki-removebg-preview.png?v=1742993178317"
    />
    <style>
        body {
            background-color: #0a0a0f;
            color: #f0ff00;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-image: 
                linear-gradient(45deg, #ff00ff22 25%, transparent 25%),
                linear-gradient(-45deg, #00ffff22 25%, transparent 25%);
            background-size: 100px 100px;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 2rem;
            border: 2px solid #f0ff00;
            box-shadow: 0 0 20px #f0ff00;
            border-radius: 10px;
            margin-top: 2rem;
        }

        h1 {
            color: #f0ff00;
            text-shadow: 0 0 10px #f0ff00;
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 2rem;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 20px auto;
        }

        .cell {
            width: 100px;
            height: 100px;
            background-color: #1a1a1f;
            border: 2px solid #f0ff00;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-shadow: 0 0 10px currentColor;
            position: relative;
            overflow: hidden;
        }

        .cell:hover {
            background-color: #2a2a2f;
            box-shadow: 0 0 15px #f0ff00;
        }

        .cell.x {
            color: #ff00ff;
        }

        .cell.o {
            color: #00ffff;
        }

        .cell.winner {
            animation: winPulse 1s infinite;
        }

        .game-modes {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .mode-btn {
            background-color: #1a1a1f;
            color: #f0ff00;
            border: 2px solid #f0ff00;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 5px;
        }

        .mode-btn.active {
            background-color: #f0ff00;
            color: #1a1a1f;
            box-shadow: 0 0 15px #f0ff00;
        }

        .mode-btn:hover {
            background-color: #2a2a2f;
            box-shadow: 0 0 15px #f0ff00;
        }

        .difficulty {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            align-items: center;
        }

        .difficulty select {
            background-color: #1a1a1f;
            color: #f0ff00;
            border: 2px solid #f0ff00;
            padding: 5px 10px;
            font-size: 1rem;
            border-radius: 5px;
        }

        .difficulty select:focus {
            outline: none;
            box-shadow: 0 0 15px #f0ff00;
        }

        @keyframes winPulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 20px currentColor;
            }
            50% {
                transform: scale(1.1);
                box-shadow: 0 0 40px currentColor;
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 20px currentColor;
            }
        }

        .status {
            text-align: center;
            font-size: 1.5rem;
            margin: 1rem 0;
            padding: 0.5rem;
            border: 1px solid #f0ff00;
            border-radius: 5px;
            background-color: rgba(240, 255, 0, 0.1);
        }

        .reset-btn {
            background-color: #1a1a1f;
            color: #f0ff00;
            border: 2px solid #f0ff00;
            padding: 10px 20px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            margin: 20px auto;
            border-radius: 5px;
        }

        .reset-btn:hover {
            background-color: #f0ff00;
            color: #1a1a1f;
            box-shadow: 0 0 15px #f0ff00;
        }

        .thinking {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.2rem;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .thinking.active {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TIC-TAC-TOE</h1>
        
        <div class="game-modes">
            <button class="mode-btn active" data-mode="pvp">PLAYER VS PLAYER</button>
            <button class="mode-btn" data-mode="ai">PLAYER VS AI</button>
        </div>
        
        <div class="difficulty" style="display: none;">
            <label for="difficulty">AI DIFFICULTY:</label>
            <select id="difficulty">
                <option value="easy">EASY</option>
                <option value="medium">MEDIUM</option>
                <option value="hard">HARD</option>
                <option value="impossible">IMPOSSIBLE</option>
            </select>
        </div>

        <div class="status">Player X's turn</div>
        <div class="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <div class="thinking">AI IS THINKING...</div>
        <button class="reset-btn">RESET GAME</button>
    </div>

    <script>
        let currentPlayer = 'X';
        let gameBoard = ['', '', '', '', '', '', '', '', ''];
        let gameActive = true;
        let isAIMode = false;
        let aiDifficulty = 'easy';
        let isAIThinking = false;

        const winningCombinations = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8],
            [0, 3, 6], [1, 4, 7], [2, 5, 8],
            [0, 4, 8], [2, 4, 6]
        ];

        const cells = document.querySelectorAll('.cell');
        const status = document.querySelector('.status');
        const resetBtn = document.querySelector('.reset-btn');
        const modeBtns = document.querySelectorAll('.mode-btn');
        const difficultySelect = document.querySelector('#difficulty');
        const difficultyContainer = document.querySelector('.difficulty');
        const thinkingIndicator = document.querySelector('.thinking');

        cells.forEach(cell => {
            cell.addEventListener('click', handleCellClick);
        });

        resetBtn.addEventListener('click', resetGame);

        modeBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                modeBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                isAIMode = btn.dataset.mode === 'ai';
                difficultyContainer.style.display = isAIMode ? 'flex' : 'none';
                resetGame();
            });
        });

        difficultySelect.addEventListener('change', (e) => {
            aiDifficulty = e.target.value;
            resetGame();
        });

        async function handleCellClick(e) {
            const cell = e.target;
            const index = cell.getAttribute('data-index');

            if (gameBoard[index] !== '' || !gameActive || isAIThinking) return;

            makeMove(index);

            if (isAIMode && gameActive && currentPlayer === 'O') {
                isAIThinking = true;
                thinkingIndicator.classList.add('active');
                await new Promise(resolve => setTimeout(resolve, 500)); 
                const aiMove = getAIMove();
                thinkingIndicator.classList.remove('active');
                isAIThinking = false;
                if (aiMove !== null) {
                    makeMove(aiMove);
                }
            }
        }

        function makeMove(index) {
            gameBoard[index] = currentPlayer;
            cells[index].textContent = currentPlayer;
            cells[index].classList.add(currentPlayer.toLowerCase());

            const winResult = checkWin();
            if (winResult.won) {
                announceWinner(currentPlayer);
                winResult.combination.forEach(index => {
                    cells[index].classList.add('winner');
                });
                gameActive = false;
                return;
            }

            if (checkDraw()) {
                status.textContent = "Game is a draw!";
                gameActive = false;
                return;
            }

            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            status.textContent = `Player ${currentPlayer}'s turn`;
        }

        function getAIMove() {
            switch(aiDifficulty) {
                case 'easy':
                    return getRandomMove();
                case 'medium':
                    return Math.random() < 0.5 ? getBestMove() : getRandomMove();
                case 'hard':
                    return Math.random() < 0.8 ? getBestMove() : getRandomMove();
                case 'impossible':
                    return getBestMove();
                default:
                    return getRandomMove();
            }
        }

        function getRandomMove() {
            const emptyCells = gameBoard.reduce((acc, cell, index) => {
                if (cell === '') acc.push(index);
                return acc;
            }, []);
            
            if (emptyCells.length === 0) return null;
            return emptyCells[Math.floor(Math.random() * emptyCells.length)];
        }

        function getBestMove() {
            let bestScore = -Infinity;
            let bestMove = null;

            for (let i = 0; i < gameBoard.length; i++) {
                if (gameBoard[i] === '') {
                    gameBoard[i] = 'O';
                    let score = minimax(gameBoard, 0, false);
                    gameBoard[i] = '';
                    if (score > bestScore) {
                        bestScore = score;
                        bestMove = i;
                    }
                }
            }

            return bestMove;
        }

        function minimax(board, depth, isMaximizing) {
            const scores = {
                X: -1,
                O: 1,
                draw: 0
            };

            const result = checkGameEnd(board);
            if (result !== null) {
                return scores[result];
            }

            if (isMaximizing) {
                let bestScore = -Infinity;
                for (let i = 0; i < board.length; i++) {
                    if (board[i] === '') {
                        board[i] = 'O';
                        let score = minimax(board, depth + 1, false);
                        board[i] = '';
                        bestScore = Math.max(score, bestScore);
                    }
                }
                return bestScore;
            } else {
                let bestScore = Infinity;
                for (let i = 0; i < board.length; i++) {
                    if (board[i] === '') {
                        board[i] = 'X';
                        let score = minimax(board, depth + 1, true);
                        board[i] = '';
                        bestScore = Math.min(score, bestScore);
                    }
                }
                return bestScore;
            }
        }

        function checkGameEnd(board) {
            for (const combination of winningCombinations) {
                if (combination.every(index => board[index] === 'X')) return 'X';
                if (combination.every(index => board[index] === 'O')) return 'O';
            }
            
            if (board.every(cell => cell !== '')) return 'draw';
            
            return null;
        }

        function checkWin() {
            for (const combination of winningCombinations) {
                if (combination.every(index => gameBoard[index] === currentPlayer)) {
                    return {
                        won: true,
                        combination: combination
                    };
                }
            }
            return {
                won: false,
                combination: []
            };
        }

        function checkDraw() {
            return gameBoard.every(cell => cell !== '');
        }

        function announceWinner(player) {
            status.textContent = `Player ${player} wins!`;
        }

        function resetGame() {
            gameBoard = ['', '', '', '', '', '', '', '', ''];
            gameActive = true;
            currentPlayer = 'X';
            isAIThinking = false;
            thinkingIndicator.classList.remove('active');
            status.textContent = `Player ${currentPlayer}'s turn`;
            cells.forEach(cell => {
                cell.textContent = '';
                cell.classList.remove('x', 'o', 'winner');
            });
        }
    </script>
</body>
</html>
